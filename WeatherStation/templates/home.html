<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.center {
    margin: auto;
    width: 60%;
    border: 0px solid #73AD21;
    padding: 10px;
}

.top_right{
    position: absolute;
    top: 10px;
    right: 10px;
}

</style>
    <meta charset="UTF-8">
    <title>Realtime Weather Station</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>
<body>

<div class="top_right">
    <form action="/logout" method="POST">
        <input type="submit" value="Logout" class="btn btn-primary">
    </form>
</div>

<div class="center">
  <h1>Last Update: {{ lastDataTime }}</h1>
</div>

<div class="center">
   <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header"><h5>Temperature:</h5></div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <h3 class="card-text">{{ lastTemperature }}Â°C</h3>
  </div>
</div>
</div>


<div class="center">
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header"><h5>Humidity:</h5></div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <h3 class="card-text">{{ lastHumidity }}%</h3>
  </div>
</div>
</div>


<div class="center">
<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header"><h5>Atmospheric Pressure:</h5></div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <h3 class="card-text">{{ lastPressure }}hPa</h3>
  </div>
</div>
</div>

<div class="center">
    {{ temperaturePlot }}
</div>

<div class="center">
    {{ humidityPlot }}
</div>

<div class="center">
    {{ pressurePlot }}
</div>

</body>
</html>
